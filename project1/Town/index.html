<body class="Town">
<div class="container">
    <div class="sky">
        <img src="images/sky.png" alt="sky" style="width: 100%; height: 100%;"></div> </div>
         <div id="flowercontainer">
            <div id="flowerman"> <img src="images/flower.png" alt="walking flower animation" style="height: 200px ;">
    </div>
   </div>
   <div class="grassbottom"></div>

   <div class="news"> 
    <img src="images/bao.png" alt=" a smiley bao bun mans a news stand her name is angela" style="height: 400px;">
   </div>


   <script>
       var theFlowerman = document.querySelector('#flower');
       var container = document.querySelector('#flowercontainer');

    container.addEventListener("click", getClickPosition, false);

    function getClickPosition(e) {
        var xPosition = e.clientX;
        var yPosition = e.clientY;

        var translate3dValue = "translate3d(" + xPosition + "px," + yPosition + "px,,0)";
        theFlowerman.style.transform = translate3dValue;

    }
  </script>
